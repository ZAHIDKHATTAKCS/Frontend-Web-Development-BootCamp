<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task instagram post</title>
    <link rel="stylesheet" href="style.css">

    <!-- Remix icon cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

    <main>

        <!-- user icon and name with blue tick  -->
        <div id="user-icon">
            <div id="user-details">
                <img src="images/user icon.jpg" alt="user img" style="border-radius: 50%; width: 10%;">

                <div id="name-tick-div">
                    <h6>Shradha Khapra</h6>
                    <img src="images/blue tick.png" alt="blue tick image" style="width: 10%;">
                </div>


                <i class="ri-more-2-line" style="font-size: 20px;"></i>
            </div>

        </div>


        
        <img src="images/shradha.jpeg" alt="shradha pic" id="main-img">

        <i class="ri-heart-3-fill" style="color: red; font-size: 55px;" id="heart-icon"></i>
        

        <div id="descriptive-div">

            <div id="first-icons">
                <i class="ri-heart-line"><span>255k</span></i>
                <i class="ri-chat-3-line"><span>511</span></i>
                <i class="ri-share-forward-line"></i> 1,346
            </div>

            <div id="favorite-icon">
                <img src="images/add to favorite icon.png" alt="favorite icon" style="width: 30px;">
            </div>

        </div>

        
    </main><br><br>
    


    <script src="script.js"></script>
</body>
</html>
