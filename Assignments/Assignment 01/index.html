<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- main div -->
    <div id="main">

        <!-- navbar -->
        <nav>

            <!-- logo div -->
            <div id="nav-left">
                <img src="./Images/Logo.png" alt="logo" id="logo"/>
            </div>

            <!-- links div -->
            <div id="nav-center">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>

            <!-- button div -->
            <div id="nav-right">
                <a href="">
                    <button id="btn">Contact Me</button>
                </a>
            </div>

        </nav>

        <div id="hero">
            <h1>Computer repairing & Selling Shop</h1>
            <div id="images">
                <img id="one" src="./Images/hero images/1.jpg" alt="image 1">
                <img id="two" src="./Images/hero images/2.jpg" alt="image 2">
                <img id="three" src="./Images/hero images/3.jpg" alt="image 3">
                <img id="four" src="./Images/hero images/4.jpg" alt="image 4">
                <img id="five" src="./Images/hero images/5.jpg" alt="image 5">
            </div>
        </div>

        
    </div>
</body>
</html>
